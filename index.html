<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <main>
      <h1>Board de tarefas</h1>
      <section id="create-todo-section">
        <form id="create-todo-form">
          <input 
          type="text" 
          id="description" 
          name="description" 
          class="input-description" 
          placeholder="Nome da Tarefa"
          required
          >
          <input 
          type="text" 
          id="poll" 
          name="poll" 
          class="input-poll" 
          placeholder="Etiqueta"
          required
          >
          <button type="submit" id="save-task" class="add-task-btn">+</button>
        </form>
      </section>
      <section class="todo-list-section">
        <ul id="todo-list"></ul>
      </section>
      <footer id="todo-footer">
        <div id="tasks-progress"></div>
        <button id="remove-done-tasks">Remover Tarefas</button>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
